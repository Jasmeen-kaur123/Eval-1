<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/location.css">
  <link rel="stylesheet" href="./assets/css/sign.css">
  <script src="./assets/js/include.js" defer></script> 
</head>
<body>
    <!-- Header section -->
    <div data-include="header.html"></div>
    <!-- Header section -->
    <!-- Body section -->

    <div class="login-container">
      <div class="login-panel">
          <div class="login-header">
              <h3>Sign in</h3>
              <p>For security, please sign in to access your information</p>
          </div>
          <div class="login-tabs">
              <button class="tab active" id="email-tab">Email</button>
              <button class="tab" id="mobile-tab">Mobile</button>
          </div>
          <form class="login-form" id="email-login-form">
              <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password">
                  
              </div>
              <button type="submit" class="btn-submit">Sign in</button>
              <div class="login-footer">
                  <a href="#" class="link">Create account</a>
                  <a href="#" class="link">Forgot password?</a>
              </div>
              <div class="terms-policy ">
                <label for="terms-condition">By signing in, I agree to Villa Venezia of Use and Privacy Policy.</label>
                
              </div>
          </form>
      </div>
  </div>
  <div data-include="signup.html"></div>
    <!-- body section -->
    <!-- Footer Section -->
    <div data-include="footer.html"></div>
    <!-- Footer Section -->

</body>
</html>
