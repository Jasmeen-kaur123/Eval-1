<link rel="stylesheet" href="./assets/css/signup.css">
<section class="signup">
  <div class="offers">Sign up for special offers</div>
  <div class="up-to-date">Stay up-to-date on the latest at our hotel</div>
  <form class="input-text">
    <div class="signup-form-inputs">
      <input type="email" id="email" name="email" placeholder="Email-address*" class="code">
      <input type="text" id="portal-code" name="portal-code" placeholder="Zip/Portal-code" class="code">        
    </div>

    <div class="signup-button">
      <button type="button" class="button">Submit</button>
    </div>
  </form>
</section>
